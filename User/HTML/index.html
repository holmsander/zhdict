<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese dict search</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div class="page-container">
        <h1>Chinese dict search</h1>
        <div class="content-wrapper">
            <div class="main-content">
                <div class="search-container">
                    <div class="single-search">
                        <input type="text" id="searchInput" placeholder="Enter a Chinese word" />
                        <button id="searchButton" class="btn btn-primary">Search</button>
                    </div>
                    <div class="bulk-search">
                        <textarea id="bulkSearchInput" placeholder="Enter words for bulk search, one per line"></textarea>
                        <button id="bulkSearchButton" class="btn btn-secondary">Bulk Search</button>
                    </div>
                </div>
                <div id="results"></div>
            </div>
            <div class="settings-container">
                <h2>Settings</h2>
                <div class="settings-content">
                    <div class="sort-by">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="global">Global</option>
                            <option value="less-formal">Less formal</option>
                            <option value="literary">Literary</option>
                            <option value="news">News</option>
                            <option value="tech">Tech</option>
                            <option value="blog">Blog</option>
                            <option value="new_hsk">New HSK</option>
                            <option value="hsk">HSK</option>
                        </select>
                    </div>
                    <div class="display-options">
                        <div class="option-group">
                            <label><input type="checkbox" id="toggle-traditional" checked> Show traditional</label>
                            <label><input type="checkbox" id="toggle-simplified" checked> Show simplified</label>
                            <label><input type="checkbox" id="toggle-global" checked> Show global</label>
                            <label><input type="checkbox" id="toggle-less-formal" checked> Show less formal</label>
                            <label><input type="checkbox" id="toggle-literary" checked> Show literary</label>
                            <label><input type="checkbox" id="toggle-news" checked> Show News</label>
                            <label><input type="checkbox" id="toggle-tech" checked> Show Tech</label>
                            <label><input type="checkbox" id="toggle-blog" checked> Show Blog</label>
                            <label><input type="checkbox" id="toggle-new-hsk" checked> Show New HSK</label>
                            <label><input type="checkbox" id="toggle-hsk" checked> Show HSK</label>
                            <label><input type="checkbox" id="toggle-self" checked> Show Self</label>
                            <label><input type="checkbox" id="toggle-close-relation" checked> Show Close relation</label>
                            <label><input type="checkbox" id="toggle-distant-relation" checked> Show Distant relation</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/index.js"></script>
</body>
</html>
